<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" /> -->
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h2>Login</h2>
        </div>
        <form class="form-horizontal" runat="server" id="form">
            <div class="form-group">
                <label class="control-label col-sm-6" for="login">Login Id:</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="txtlogin" runat="server" name="login"
                        placeholder="Enter login id" required="required" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6" for="pwd">Password:</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password"
                        required="required" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                    <div class="checkbox">
                        <label><input type="checkbox" />Remember me</label>
                    </div>
                </div>
            </div>
            <br /><br />
            <div class="form-group text-center">
                <a href="#">Forgot Password</a>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default">Login</button>
                <!-- <button type="submit" class="btn btn-default" id="btnRegister" runat="server"
                    onserverclick="btnRegister_ServerClick">Register</button> -->
                <a href="Registration_Form.html" class="btn btn-default" role="button">Register</a>
            </div>
        </form>
    </div>
</body>

</html>
