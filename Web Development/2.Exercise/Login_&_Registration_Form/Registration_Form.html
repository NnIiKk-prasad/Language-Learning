<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" /> -->
</head>

<body>
    <div class="container">
        <div class="well">
            <h1>Registration</h1>
        </div>
        <form class="form-horizontal" runat="server" id="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="_name">Name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="_name" runat="server" name="_name" autofocus="autofocus"
                        required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fname">Father's name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="fname" name="fname" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mname">Mother's name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="mname" name="mname" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mobile">Mobile no:</label>
                <div class="col-sm-3">
                    <input type="tel" class="form-control" id="mobile" name="mobile" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email id:</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email" name="email" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Age:</label>
                <div class="col-sm-1">
                    <input type="number" min="18" max="32" class="form-control" id="age" name="age" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="male">Gender:</label>
                <div class="col-sm-3">
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" />
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-3">
                    <textarea id="address" rows="5" cols="30"></textarea>
                </div>
            </div>
            <div class="form-group" style="padding-left: 175px;">
                <button type="submit" class="btn btn-default">Register</button>
                <!-- <button type="submit" class="btn btn-default" id="btnLogin" runat="server"
                    onserverclick="btnLogin_ServerClick">Login</button> -->
                <a href="Login_Form.html" class="btn btn-default" role="button">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
