<!DOCTYPE html>
<html>
<head>
    <title>Canvases</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>
                <script>
                    var c = document.getElementById("myCanvas1");
                    var ctx = c.getContext("2d");
                    ctx.moveTo(0, 0);
                    ctx.lineTo(200, 100);
                    ctx.stroke();
                </script>
            </div>
            <div class="col-sm-4">
                <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;"></canvas>
                <script>
                    var c = document.getElementById("myCanvas2");
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    ctx.arc(100, 50, 40, 0, 2 * Math.PI);
                    ctx.stroke();
                </script>
            </div>
            <div class="col-sm-4">
                <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;"></canvas>
                <script>
                    var c = document.getElementById("myCanvas3");
                    var ctx = c.getContext("2d");
                    ctx.font = "30px Arial";
                    ctx.fillText("Hello World", 20, 50);
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <canvas id="myCanvas4" width="200" height="100" style="border:1px solid #000000;"></canvas>
                <script>
                    var c = document.getElementById("myCanvas4");
                    var ctx = c.getContext("2d");
                    ctx.font = "30px Arial";
                    ctx.strokeText("Hello World", 20, 50);
                </script>
            </div>
            <div class="col-sm-4">
                <canvas id="myCanvas5" width="200" height="100" style="border:1px solid #000000;"></canvas>
                <script>
                    var c = document.getElementById("myCanvas5");
                    var ctx = c.getContext("2d");
                    //create gradient
                    var grd = ctx.createLinearGradient(0, 0, 200, 0);
                    grd.addColorStop(0, "red");
                    grd.addColorStop(1, "white");
                    //fill with gradient
                    ctx.fillStyle = grd;
                    ctx.fillRect(25, 10, 150, 80);
                </script>
            </div>
            <div class="col-sm-4">
                <canvas id="myCanvas6" width="200" height="200" style="border:1px solid #000000;"></canvas>
                <script>
                    var c = document.getElementById("myCanvas6");
                    var ctx = c.getContext("2d");
                    //create gradient
                    var grd = ctx.createRadialGradient(50, 50, 10, 100, 100, 100);
                    grd.addColorStop(0, "red");
                    grd.addColorStop(1, "white");
                    //fill with gradient
                    ctx.fillStyle = grd;
                    ctx.fillRect(0, 0, 200, 200);
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p>Image to use:</p>
                <p><img src="Images/img_girl.jpg" width="500" height="600" id="Girl" alt="A girl" /></p>
            </div>
            <div class="col-sm-6">
                <p>Canvas to filled:</p>
                <canvas id="myCanvas7" width="500" height="600" style="border:1px solid #d3d3d3;"></canvas>
                <button type="button" onclick="myCanvas()">Try It</button>
                <script>
                    function myCanvas() {
                        var c = document.getElementById("myCanvas7");
                        var ctx = c.getContext("2d");
                        var img = document.getElementById("Girl");
                        ctx.drawImage(img, 0, 0);
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
