<!DOCTYPE html>
<html>
<head>
    <title>Classes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .cities {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 20px;
        }

        .city {
            background-color: tomato;
            color: white;
            padding: 10px;
        }

        span.note {
            font-size: 120%;
            color: red;
        }
    </style>
</head>
<body>
    <div class="cities">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    <div class="cities">
        <h2>Parris</h2>
        <p>Parris is the capital of France.</p>
    </div>
    <br />
    <h2 class="city cities">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    <br />
    <h2 class="city">Delhi</h2>
    <p>Delhi is the capital of India</p>
    <br />
    <h2>My <span class="note">Important</span> Headings</h2>
    <p>This is some <span class="note">important</span> text.</p>
</body>
</html>
