<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Headings</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <center>
            <h1 style="font-size:50px; color:blue">Heading 1</h1>
            <p>Some text</p>
        </center>
    </header>
    <hr>
    <h2>Heading 2</h2>
    <p>Some text</p>
    <hr>
</body>
</html>
