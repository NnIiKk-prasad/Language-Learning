<!DOCTYPE html>
<html>
<head>
    <title>Cascadig Style Sheet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" /><!--link element is used for external CSS-->
    <!--Style element is used for internal CSS-->
    <style>
        body {
            border: 1px solid black;
            padding: 20px;
            margin: 20px;
        }

        p {
            border: 4px solid pink;
            padding: 30px;
            margin: 20px;
        }

        #p02 {
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <p id="p02">This is a different paragraph</p>
    <p class="Paragraph3">This is a different paragraph</p>
</body>
</html>
