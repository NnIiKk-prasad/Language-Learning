<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Inputs</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <script src="bootstrap-3.4.1/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <form class="form-horizontal" id="form1" runat="server">
        <div class="container">
            <div class="page-header well">
                <h1>Bootstrap Form Inputs</h1>
            </div>
            <div class="row">
                <h2>Bootstrap Input:</h2>
                <div class="form-group">
                    <label for="usr" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="usr" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" />
                        <span class="help-block">Should contain...</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>Bootstrap Textarea:</h2>
                <div class="form-group">
                    <label for="comment" class="col-sm-2 control-label">Comment:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>Bootstrap Checkboxes:</h2>
                <div class="col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" />Option 1</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" />Option 2</label>
                    </div>
                    <div class="checkbox disabled">
                        <label>
                            <input type="checkbox" value="" disabled="disabled" />Option 3</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="" />Option 4</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="" />Option 5</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="" />Option 6</label>
                </div>
            </div>
            <div class="row">
                <h2>Bootstrap Radio Buttons:</h2>
                <div class="col-sm-6">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optradio" checked="checked" />Option 1</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optradio" />Option 2</label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="optradio" disabled="disabled" />Option 3</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" />Option 4</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" />Option 5</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" />Option 6</label>
                </div>
            </div>
            <div class="row">
                <h2>Bootstrap Select List:</h2>
                <div class="form-group">
                    <label for="sel1" class="col-sm-2 control-label">Select List:</label>
                    <div class="col-sm-1">
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>Static Control:</h2>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">someone@example.com</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>Bootstrap Input Groups:</h2>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="text" class="form-control" name="email" placeholder="Email" />
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Text</span>
                    <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info" />
                </div>
                <br />
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" />
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>Bootstrap Form Control States:</h2>
                <div class="form-group">
                    <label for="inputDisabled" class="col-sm-2 control-label">Disabled</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDisabled" disabled="disabled" />
                    </div>
                </div>
                <div class="form-group has-success has-feedback">
                    <label for="inputSuccess" class="col-sm-2 control-label">Success</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSuccess" />
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-warning has-feedback">
                    <label for="inputWarning" class="col-sm-2 control-label">Warning</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputWarning" />
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="inputError" class="col-sm-2 control-label">Error</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputError" />
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
