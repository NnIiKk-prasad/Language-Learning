<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <script src="bootstrap-3.4.1/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="page-header well">
            <h1>Bootstrap Images</h1>
        </div>
        <div class="row">
            <h1>Bootstrap Image Shapes:</h1>
            <div class="col-sm-4">
                <img src="Images/img_girl.jpg" class="img-rounded img-responsive" alt="Girl" />
            </div>
            <div class="col-sm-4">
                <img src="Images/Img_BMW.jpg" class="img-circle img-responsive" alt="BMW" />
            </div>
            <div class="col-sm-4">
                <img src="Images/workplace.jpg" class="img-thumbnail img-responsive" alt="Workplace" />
            </div>
        </div>
        <hr />
        <div class="row">
            <h1>Image Gallary:</h1>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <a href="Images/Flower.jpg">
                        <img src="Images/Flower.jpg" alt="Flower" style="width: 100%;" />
                        <div class="caption">A flower...</div>
                    </a>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <a href="Images/img_car.jpg">
                        <img src="Images/img_car.jpg" alt="Car" style="width: 100%;" />
                        <div class="caption">A car...</div>
                    </a>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <a href="Images/img_food.jpg">
                        <img src="Images/img_food.jpg" alt="Food" style="width: 100%;" />
                        <div class="caption">Food...</div>
                    </a>
                </div>
            </div>
        </div>
        <hr />
        <h1>Responsive Embeds:</h1>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </div>
    </div>
</body>

</html>
