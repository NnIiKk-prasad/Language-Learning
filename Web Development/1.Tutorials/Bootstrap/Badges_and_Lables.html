<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badges and Lables</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <script src="bootstrap-3.4.1/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="page-header well text-center">
            <h1>Bootstrap Badges and Lables</h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h1>Badges:</h1>
                <p><a href="#">News <span class="badge">5</span></a></p>
                <p><a href="#">Coments <span class="badge">10</span></a></p>
                <p><a href="#">Updates <span class="badge">9</span></a></p>
                <button type="button" class="btn btn-primary">Primary <span class="badge">6</span></button>
            </div>
            <div class="col-sm-6">
                <h1>Lables:</h1>
                <h2>Example <span class="label label-default">New</span></h2>
                <h3>Example <span class="label label-primary">New</span></h3>
                <h4>Example <span class="label label-success">New</span></h4>
                <p>Example <span class="label label-info">New</span></p>
                <h5>Example <span class="label label-warning">New</span></h5>
                <h6>Example <span class="label label-danger">New</span></h6>
            </div>
        </div>
    </div>
</body>

</html>
