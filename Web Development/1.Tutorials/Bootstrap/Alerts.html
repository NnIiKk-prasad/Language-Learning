<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alerts</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <script src="bootstrap-3.4.1/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="page-header well text-center">
            <h1>Bootstrap Alerts</h1>
        </div>
        <div class="alert alert-success alert-dismisible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
            <strong>Success!</strong> You should <a href="#" class="alert-link">read this message.</a>
        </div>
        <div class="alert alert-info alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
            <strong>Info!</strong> You should <a href="#" class="alert-link">read this message.</a>
        </div>
        <div class="alert alert-warning alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
            <strong>Warning!</strong> You should <a href="#" class="alert-link">read this message.</a>
        </div>
        <div class="alert alert-danger alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
            <strong>Danger!</strong> You should <a href="#" class="alert-link">read this message.</a>
        </div>
    </div>
</body>

</html>
