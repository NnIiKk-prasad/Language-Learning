<!DOCTYPE html>
<html>
<head>
    <title>Formatting</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <p style="text-align:center; font-size:200%">
        <b>This is Bold text</b><br />
        <strong>This is Strong text</strong><br />
        <i>This is Itallic text</i><br />
        <em>This is Emphasized text</em><br />
        <small>This is Small text</small><br />
        <mark>This is Marked text</mark><br />
        <del>This is Deleted text</del><br />
        <ins>This is Inserted text</ins><br />
        This is <sub>subscripted</sub> text<br />
        This is <sup>superscripted</sup> text<br />
    </p>
</body>
</html>
