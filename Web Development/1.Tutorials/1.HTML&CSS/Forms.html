<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>HTML Form</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <form action="/action_page.php" target="_blank" method="post">
        <fieldset>
            <legend>Forms:</legend>
            <label for="fname">First Name:</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Last Name:</label><br />
            <input type="text" id="lname" name="lname" />
            <br /><br />
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
            <input type="radio" id="others" name="gender" value="others" />
            <label for="others">Others</label>
            <br /><br />
            <select id="cars" name="cars" size="4" multiple>
                <option value="select" selected>-Select-</option>
                <option value="volvo">Volvo</option>
                <option value="tata">Tata</option>
                <option value="maruti">Maruti</option>
                <option value="audi">Audi</option>
            </select>
            <br /><br />
            <input list="browsers" />
            <datalist id="browsers">
                <option value="Internet Explorer"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
            <br /><br />
            <textarea name="message" rows="10" cols="30">--Message--</textarea>
            <br /><br />
            <input type="submit" value="Submit" onclick="alert('Are  you sure!')" />
        </fieldset>
    </form>
    <br />
    <br />
    <form onclick="x.value=parseInt(a.value)+parseInt(b.value)">
        0<input type="range" id="a" name="a" value="50" />100 +
         <input type="number" id="b" name="b" value="50" /> =
        <output name="x" for="a b"></output>
    </form>
</body>
</html>
