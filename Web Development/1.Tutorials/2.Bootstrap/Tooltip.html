<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltip</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <script src="bootstrap-3.4.1/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="page-header well">
            <h1>Bootstrap Tooltip Plugin</h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h2>The Tooltip Plugin:</h2>
            </div>
            <div class="col-sm-8" style="padding-top:25px;">
                <p><a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h2>Positioning Tooltip:</h2>
            </div>
            <div class="col-sm-2" style="padding-top:25px;">
                <p><a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Hover over me</a></p>
            </div>
            <div class="col-sm-2" style="padding-top:25px;">
                <p><a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Hover over me</a></p>
            </div>
            <div class="col-sm-2" style="padding-top:25px;">
                <p><a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Hover over me</a></p>
            </div>
            <div class="col-sm-2" style="padding-top:25px;">
                <p><a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Hover over me</a></p>
            </div>
        </div>
    </div>
</body>

</html>
