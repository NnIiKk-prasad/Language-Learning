<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <script src="bootstrap-3.4.1/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="page-header well text-center">
            <h1>Bootstrap Forms</h1>
        </div>
        <h2>Vertical Form:</h2>
        <form action="#">
            <div class="form-group">
                <label for="email_1">Email:</label>
                <input type="email" class="form-control" id="email_1" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="pwd_1">Password:</label>
                <input type="password" class="form-control" id="pwd_1" name="pwd" placeholder="Enter password" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember" />Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <hr />
        <h2>Inline Form:</h2>
        <form class="form-inline" action="#">
            <div class="form-group">
                <label for="email_2">Email:</label>
                <input type="email" class="form-control" id="email_2" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="pwd_2">Password:</label>
                <input type="password" class="form-control" id="pwd_2" name="pwd" placeholder="Enter password" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember" />Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <hr />
        <h2>Horizontal Form:</h2>
        <form class="form-horizontal" action="#">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email_3">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email_3" name="email" placeholder="Enter email" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd_3">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd_3" name="pwd" placeholder="Enter password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
