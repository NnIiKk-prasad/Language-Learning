<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Variables, Data Types & Operators</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
    <script>
        // Variables in JavaScript 
        var a = 67;
        console.log(a);
        var b = "Nikhil";
        console.log(b);

        // Operators in JavaScript
        c = 34.55;
        c = -c;
        console.log(c);

        num1 = 45;
        num2 = 5;
        console.log("The value of num1 + num2 is " + (num1 + num2));
        console.log("The value of num1 - num2 is " + (num1 - num2));
        console.log("The value of num1 * num2 is " + (num1 * num2));
        console.log("The value of num1 / num2 is " + (num1 / num2));
        console.log("The value of num1 ** num2 is " + (num1 ** num2));
        console.log("The value of num1++ is " + (num1++));
        console.log("The value of ++num1 is " + (++num1));
        console.log("The value of num1-- is " + (num1--));
        console.log("The value of --num1 is " + (--num1));
    </script>
</head>

<body>
    <div class="container">
        <h1>Variables, Data Types & Operators in JavaScript</h1>
        <p>Check browser console.</p>
    </div>
</body>

</html>
