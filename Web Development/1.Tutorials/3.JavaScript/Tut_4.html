<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Scope & Conditional</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Scope & Conditional in JavaScript</h1>
        <p>Check browser console.</p>
    </div>

    <script>
        // Scope
        var string1 = "This is a string";
        var string1 = "This is a string2";
        console.log(string1);

        let a = "u";
        {
            let a = "uz";
            console.log(a);
        }
        console.log(a);

        const str = "This can't be changed.";
        // str = "Why? This can't be changed.";
        console.log(str);

        // Conditional
        let age = 34;
        if(age > 18){
            console.log("You can drink.");
        }
        else if(age == 18){
            console.log("Just wait!")
        }
        else{
            console.log("You can't drink.");
        }

        const cups = 5;
        switch (cups) {
            case 1:
                console.log("No. of cups is 1");
                break;
            
            case 2:
                console.log("No. of cups is 2");
                break;
            
            case 3:
                console.log("No. of cups is 3");
                break;
            
            case 4:
                console.log("No. of cups is 4");
                break;
            
            case 5:
                console.log("No. of cups is 5");
                break;
            
            default:
                console.log("You can't have that much.");
                break;
        }
    </script>
</body>
</html>
