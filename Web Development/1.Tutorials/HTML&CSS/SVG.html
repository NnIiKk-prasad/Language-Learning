<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap-3.4.1/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="5" fill="yellow"></circle>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
            <div class="col-lg-4">
                <svg width="300" height="100">
                    <rect width="300" height="100" style="fill:rgb(0,0,255); stroke:rgb(0,0,0); stroke-width:10px;"></rect>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
            <div class="col-lg-4">
                <svg width="300" height="180">
                    <rect x="75" y="15" rx="20" ry="20" width="150" height="150" style="fill:red; stroke:black; 
                    stroke-width:10; opacity:0.5;"></rect>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <svg width="300" height="200">
                    <polygon points="150,10 90,190 240,78 60,78 210,190" style="fill:lime; fill-rule:evenodd; stroke:purple; 
                    stroke-width:5;"></polygon>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
            <div class="col-lg-6">
                <svg height="130" width="500">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                    <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
